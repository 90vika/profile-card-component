<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Card</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section>
      <div class="picture">
        <img src="./pic-back.png" alt="picture on display" />
      </div>
      <div class="oval-pic">
        <img class="boy" src="./Oval.png" alt="image on screen" />
      </div>
      <div class="info">
        <p class="victora">Victor Crest <span>26</span></p>
        <p class="big-ben">London</p>
      </div>
      <div class="line"></div>
      <div class="about">
        <div>
          <p class="num">80K</p>
          <p class="text">Followers</p>
        </div>
        <div>
          <p class="num">803K</p>
          <p class="text">Likes</p>
        </div>
        <div>
          <p class="num">1.4K</p>
          <p class="text">Photos</p>
        </div>
      </div>
    </section>
  </body>
</html>
